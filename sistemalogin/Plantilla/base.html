<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <style>
    body {
      background-image:url("https://wallpaperaccess.com/full/41076.jpg")
    }
  </style>
  <header>
    <nav class="navbar shadow navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img
            src="https://images.vexels.com/media/users/3/235436/isolated/preview/05054974f2600a2d81f2d21178b26aa0-organos-n-cerebro-6.png"
            class="me-2" height="40" alt="" loading="lazy" />
            <small>Mental Health</small>
        </a>
        <a class="navbar-brand" href="/formulario/"><small>Formulario</small></a>
        <div class="d-flex align-items-center me-3">
          {% if user.is_authenticated %}
          <a href={% url 'perfil' %}>
            <img src={{ user.profile_pic.url }} class="rounded-circle" height="30" width='30' alt="" loading="lazy" /><small>{{ user.username }}</small>
          </a>
          {% else %}
          <a class="navbar-brand" href="/accounts/login/"><button type="button" class="btn btn-primary" data-mdb-toggle='modal' data-mdb-target='#loginModal'>
            <small>Iniciar sesion / Registrarse</small>
          </button>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
    {{ message }}
  </div>
  {% endfor %}

  <div id="content">{% block content %} {% endblock %}</div>

</body>
</html>
